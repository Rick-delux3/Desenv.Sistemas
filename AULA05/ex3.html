<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO3</title>
</head>
<body>
    <script>
        var alunos = ["Ana", "José", "João", "Paula"];
        var medias = [10,8,4,2];


        //associando 2 vetores diferentes
        var posicao = 0;


        for( var i=0; i<alunos.length;i++){
            document.writeln(`${i} - Aluno(a): ${alunos[i]} <br>`);
        }
        posicao = Number(prompt("Insira um aluno:"));
        document.writeln(`Nome: ${alunos[posicao]}; Média: ${medias[posicao]}`);



    </script>
</body>
</html>
