<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        // Soma dos elementos de um vetor
        var valores = [];
        var soma = 0;

        //atribuindo valores para o vetor de 5 posições

        for(var i=0;i<5; i++){
            valores.push(Number(prompt(i+" - Insira um valor")))
        }

        // fazendo a soma das posições do vetor
        for(var i=0;i<5;i++){
            soma += valores[i];
        }

        document.write(`A soma dos valores é igual a ${soma}`)


    </script>
</body>
</html>
