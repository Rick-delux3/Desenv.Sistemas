<body>
    <script>
         var n = Number(window.prompt("Digite um número:"));
        if(n !=0){
            if(n%3===0){
                alert("O número é divisivel por 3");
            }
            else{
                alert("O número NÃO é divisivel por 3")
            }
        }
        else{
            alert("O número digitado é zero")
        }





    </script>
</body>
