<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <header class="d-flex justify-content-between">
        <h1>Pokemon Fight</h1>

        <nav class="d-flex">
            <a href="lista_treinadores.html">Treinadores</a>
            <a href="index.html">HOME</a>
        </nav>
    </header>
    <main id="father" class="d-flex align-items-center justify-content-center flex-column">
        <div class="contain1 d-flex row justify-content-center align-items-center">
            <div class="d-flex flex-column coluna-1 ">
                <img class="img-fluid" src="1528080665ash-and-pikachu-by-dashiesparkle-pokemon-png.png" alt="pikashu">
                <br>
                <br>
                <br>
                <h2>Treinador já cadastrado?</h2>
                <div class=" botao-batalhas d-flex align-items-center justify-content-center">
                    <a href="batalhas.html">Batalhar!</a>
                </div>
            </div>
            <div class="col-5 coluna-2">
                <h2>Cadastro do Treinador</h2>
                <form id="formTreinador" class="d-flex flex-column justify-content-start align-items-start">

                    <label for="name" class="form-label">nome</label>
                    <input type="text" name="name" id="name" class="form-control">
                

                    <label for="gender" class="form-label">Genero</label>
                    <select name="Gender" id="gender" class="form-select">
                        <option value="masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>

                    <label for="idade" class="form-label">Idade:</label>
                    <input type="number" name="idade" id="idade" class="form-control">
                    

                    <label for="regiao" class="form-label">Região</label>
                    <input type="text" name="regiao" id="regiao" class="form-control">
                    

                    <label for="bio" class="form-label">Biografia</label>
                    <textarea name="bio" id="bio" class="form-control" rows="2"></textarea>
                    <br>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/classes/treinadores.js"></script>
    <script src="js/mains/main_cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
