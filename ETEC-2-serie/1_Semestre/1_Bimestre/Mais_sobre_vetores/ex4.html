<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //Alocando o vetor inversamente
        var vetor = ["a", "b", "c", "d"]
        var vetorInverso = [];

        for(var i = 0; i<=vetor.length; i++){
            vetor.reverse(i);
            vetorInverso = vetor;

        }
        document.writeln(vetorInverso);




    </script>
</body>
</html>
