<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idades = [];
        let id = 0;
        let maior = 0;
        let menor = 0;
        do{

            id = Number(prompt("Digite uma idade:"));
            idades.push(id);

        }
        while(id>=10)
        
            for(let i=0; i<idades.length; i++){
                if(i==0){
                    menor = idades[i];
                }

                if(idades[i]>maior){
                    maior = idades[i];
                }

                if(idades[i]<menor){
                    menor = idades[i];
                }
            }
            document.writeln(maior);
            document.writeln(menor);



    </script>
</body>
</html>
