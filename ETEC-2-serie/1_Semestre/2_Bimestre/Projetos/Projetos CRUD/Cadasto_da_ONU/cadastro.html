<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">

</head>

<body>
    <header>
        <h1>
            Organização das Nações Unidas
        </h1>
        <nav class="menu">
            <a href="remover.html">Excluir País</a>
            <a href="editar.html">Editar País</a>
        </nav>
    </header>

    <main>

        
        
        <form>
            <fieldset>
        
                <legend>Cadastro de Países</legend>
                    <div class="flex">
                            <input type="number" id="cod" placeholder="Código do país">
                            <br>
            
                            
                            <input type="text"  id="nome" placeholder="Nome do país">
                            <br>
                        
                        
                            <input type="text" id="presi" placeholder="Presidente:">
                            <br>
                        
                            
                            <input type="text" id="Contin" placeholder="Continente:">
                            <br>
        
                        <button type="button" onclick="cadastrarPaises()" class="btn btn-primary">Add Pais</button>
                    </div>
                    
    
             </fieldset>
            
        </form>
        
        <section class="listagem">
            <h2>Países Cadastrados</h2>
            <div class="exibir"></div>
        </section>
        
    </main>
    




    <script src="JS/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
