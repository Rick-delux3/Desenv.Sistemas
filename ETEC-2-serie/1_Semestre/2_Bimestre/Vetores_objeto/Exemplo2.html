<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo2</title>
</head>
<body>
    <h1>Vetor Objetos</h1>
    <h2>Cadastro de Livros</h2>
    <label for="nome">Nome: </label>
    <input type="text" id="nome">
    <br>
    <label for="autor">Autor(a)</label>
    <input type="text" id="autor">
    <br>
    <input type="button" value="Cadastrar" onclick="cadastrar()">
    <br>
    <div id="livros">
    </div>


    <script>
        function cadastrar(){
            let livros = [
                {
                    nome: "Harry Potter",
                    autor: "J.K. Rowling"
                
                },
                {
                    nome: "Senhor dos AnÃ©is",
                    autor: "Tolkien"
                }
            ];
            //recebendo os dados dos inputs
            let input_nome = document.querySelector("#nome").value;
            let input_autor = document.querySelector("#autor").value;

            livros.push({nome: input_nome, autor: input_autor});

            var output = document.querySelector("#livros");
            output.innerHTML = ""; //limpando o output

            livros.forEach(livro => {
                output.innerHTML += (`Nome: ${livro.nome} - Autor(a): ${livro.autor}
                <br>`);
            }

            );
        }

    </script>
</body>
</html>
