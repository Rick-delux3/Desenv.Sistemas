<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Faça um programa que peça para o usuário inserir 5 números e depois exiba a soma e a media entre eles

        var numero, soma , media;
        numero = 0;
        soma = 0;
        media = 0;
        
        for(var i=0;i<5;i++){
            numero = Number(prompt("Insira um número:"));
            soma += numero;


        }
        media = soma/5

        alert(`A soma foi de: ${soma}`);
        alert(`A media foi de ${media}`);



    </script>
</body>
</html>
