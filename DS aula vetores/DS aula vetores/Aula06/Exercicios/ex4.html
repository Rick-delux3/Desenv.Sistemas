<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nt, soma, media;
        nt = 0
        soma = 0;
        while(nt ==0){
            nt = Number(prompt("Dgite uma nota (Clique no 0 para sair)"))
            soma += nt
        }
        media = soma/nt.lenght;
        alert(`A média é de ${media}`)


    </script>
</body>
</html>
