<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 - Vetores</title>
</head>
<body>
    <script>
        var vetor = [];
        vetor = ["maça", "Banana", "morango"];

        alert(vetor[0]);
        alert(vetor); //mostra todos os valores


        alert(`Quantidades de posições: ${vetor.length}`);

        // push insere uma posição a mais no vetor
        // push insere no final
        vetor.push("Pessego");
        alert(`Posição 3: ${vetor[3]}`);

        



    </script>
</body>
</html>
