<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [];

        for (let i = 0; i < 6; i++) {
            num.push(Number(prompt("Digite um número")))
            
        }
        let posicao = Number(prompt("Digite o número que você acha que está no vetor: "))

        for (let i = 0; i < num.length; i++) {
            if(num[i] === posicao){
                alert(`O número digitado ${num[posicao]} está na posição ${i}`)
            }
            else{
                alert(`O número digitado não está no vetor`)
            }
            
        }



    </script>
</body>
</html>
