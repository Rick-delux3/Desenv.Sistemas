<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 0;
        var maior = 0
        

        for(var i=0;i<5; i++){
            n = Number(window.prompt("Digite um número: "));
            if(maior > n){
                alert(`O número ${maior} é maior`)
            }
            
        }

    </script>
</body>
</html>
