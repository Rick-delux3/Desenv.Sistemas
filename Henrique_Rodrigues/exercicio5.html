<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [];
        let impar = [];
        let par = []

        for (let i = 0; i < 8; i++) {
            num.push(Number(prompt(`Digite o ${i} número: `)));
        
            
            if(num[i]%2===0){
                par.push(num[i]);
            }
            else{
                impar.push(num[i]);
            }
        }
        document.writeln(`Os pares são: ${par} e os impares ${impar};`)



    </script>
</body>
</html>
