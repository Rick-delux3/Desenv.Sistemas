<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let not, soma, media, contador, entrada
         
        soma = 0;
        contador = 0
         while (true) {
            entrada = Number(prompt("Digite uma nota (ou 0 para encerrar)"))
            not = entrada
            if( not ===0){
                break;
            }
            contador++;
            soma +=not
         }
         media = soma/contador;
         alert(`A média é de ${media}`);


    </script>
</body>
</html>
