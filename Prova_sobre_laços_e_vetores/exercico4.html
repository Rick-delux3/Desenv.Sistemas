<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frutas = []
        
        for (let i = 0; i < 6; i++) {
            frutas.push(prompt("Digite uma fruta"))
            
        }

        let posicao = Number(prompt("Digite a posição da fruta:"))

        if(posicao >=0 && posicao < frutas.length){
            alert(`A fruta da posição ${posicao}º é ${frutas[posicao]}`)
        }
        else{
            alert("Posição inválida!!")
        }
    </script>
</body>
</html>
