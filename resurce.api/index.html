<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <input class="form-control input-group-text " type="text"  id="input-search">
    <button class="btn btn-outline-success " onclick="getCountry()">Consultar País</button>
    <script>
        
        function getCountry(){
            let input_search = document.querySelector('#input-search');
    
            let country = input_search.value;
            let url = `https://restcountries.com/v3.1/name/${country}`;
            
            fetch(url)
            .then(resp => resp.json())
            .then(dados => {console.log(dados)})
            .catch(erro => {console.log(erro)})
            .finally(() => {console.log("Requisição Finalizada!")})
            
        }

    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
