<body>
    <script>
        function media(n1, n2, n3) {
            var media = (n1+n2+n3)/3;
            alert(`Média ${media}`)
            situacao(media);
            
        }
        function situacao(media) {
            if (media >=6) {
                alert("Aprovado!");
            }
            else{
                alert("Reprovado!");
            }
        }

        var nota1, nota2, nota3;
        nota1 = Number(prompt("Digite uma 1º nota: "));
        nota2 = Number(prompt("Digite uma 2º nota: "));
        nota3 = Number(prompt("Digite uma 3º nota: "));
        media(nota1, nota2, nota3);

    
    </script>
