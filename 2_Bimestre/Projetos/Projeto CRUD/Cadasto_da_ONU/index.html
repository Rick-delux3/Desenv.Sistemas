<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
    <div class="" >
        <form>
            <fieldset>Listagem de Países da Onu</fieldset> 
            <label for="nome" class="col-lg-3">Digite o nome do País</label>
            <input type="text" class="col-3" id="nome">
            <label for="">Nome do presidente: </label>
            <input type="text" id="presi">
            <label for="">Continente:</label>
            <input type="text" id="Contin">
            <button onclick="adicionarPais()"></button>
        </form>
        
        <div>
            <h3>Listagem de Países:</h3>
            <div id="exibir"></div>
        </div>
        <div>
            <h3>Excluir País</h3>
            <label for="pais"></label>
            <input type="text" class="pais">
            <br>
            <button onclick="RemoverPais()">Excluir</button>
            <div class="resultadoExcluir"></div>
        </div>
        
    </div>




    <script src="JS/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
