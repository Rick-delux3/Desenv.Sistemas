<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
    <header>
        <h1>
            ONU
        </h1>
        <nav class="menu">
            <a href="remover.html">Excluir País</a>
            <a href="editar.html">Editar País</a>
        </nav>
    </header>

    <main>

        
        
        <form>
            <fieldset>
        
                <legend>Cadastro de paises</legend>
                
                    <label for="cod">Digite o cod do país</label>
                    <input type="number" id="cod">
                    <br>
    
                    <label for="nome" >Digite o nome do País</label>
                    <input type="text"  id="nome">
                    <br>
                
                    <label for="presi">Nome do presidente: </label>
                    <input type="text" id="presi">
                    <br>
                
                    <label for="Contin">Continente:</label>
                    <input type="text" id="Contin">
                    <br>
                <button type="button" onclick="adicionarPais()" class="btn btn-primary">Add Pais</button>
    
             </fieldset>
            
        </form>
        
        <section class="listagem">
            <h2>Países Cadastrados</h2>
            <div class="exibir"></div>
        </section>
        
    </main>
    




    <script src="JS/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
