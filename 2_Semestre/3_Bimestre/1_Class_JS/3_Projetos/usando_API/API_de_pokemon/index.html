<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Exemplo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <div id="father">
        <header class="header1">
            <h1>Pokemon Fight</h1>
        </header>


        <div class="father1 row d-flex justify-content-center w-100 h-50">
            <div class="contain1 col-3 d-flex flex-column">
                <h2>Pokemon 1</h2>
                <input type="text" id="pkm_name1" placeholder="Digite um Pokemon" class="form-control-sm mt-sm-3">
                <button onclick="buscarPokemon1()" class="mt-2" id="btn1">Buscar</button>
                <div id="resultado1">...
                </div>
            </div>
            <div class="img-contain col-2">
                <img src="https://static.vecteezy.com/system/resources/previews/024/382/912/large_2x/vs-versus-battle-icon-sign-symbol-black-red-design-transparent-background-free-png.png" alt="VS" class="img-fluid h-50 mt-xl-5">
            </div>
            <div class="contain2 col-3 d-flex flex-column">
                <h2>Pokemon 2</h2>
                <input type="text" id="pkm_name2" placeholder="Digite um Pokemon" class="form-control-sm mt-sm-3    ">
                <button onclick="buscarPokemon2()" class="mt-2" id="btn2">Buscar</button>
                <div id="resultado2">
                </div>
            </div>
        </div>
        <div class="father2 row d-flex flex-column justify-content-center align-items-center w-100 " >
            <header class=" col-2 battle-header card-header text-center fw-bold text-warning w-50">
                <h2>Log de batalha</h2>
            </header>
            <div class="col-10 battle-log">
                <button onclick="batalhar()">Iniciar Batalha</button>
                <div id="resultadoBatalha1">...</div>
                <div id="resultadoLog">...</div>
            </div>
        </div>
    </div>
    <script src="js/Pokemon.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
